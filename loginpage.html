<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>

    <form id="loginForm">
        <h2>Login</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
        <p>New user? <a href="#" onclick="document.getElementById('signupForm').style.display='block'; document.getElementById('loginForm').style.display='none';">Sign up here</a></p>
    </form>

    <form id="signupForm" style="display: none;">
        <h2>Sign Up</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="emailSignUp">Email:</label>
        <input type="email" id="emailSignUp" name="emailSignUp" required>

        <label for="citizenshipNumber">Citizenship Number:</label>
        <input type="text" id="citizenshipNumber" name="citizenshipNumber" required>

        <label for="role">Role:</label>
        <input type="text" id="role" name="role" required>

        <label for="passwordSignUp">Password:</label>
        <input type="password" id="passwordSignUp" name="passwordSignUp" required>

        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="document.getElementById('loginForm').style.display='block'; document.getElementById('signupForm').style.display='none';">Login here</a></p>
    </form>

</body>
</html>
